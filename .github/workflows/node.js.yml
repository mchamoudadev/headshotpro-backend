# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Headshot Pro Backend

on:
  push:
    branches: [ "main" ]
 

jobs:
  build:

    runs-on: self-hosted
    environment: BACKEND_ENV

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
         
     # Step 1: Check out the repository
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
   # Step 2: ðŸ” CREATE .env FILE FROM GITHUB SECRETS (THE MAGIC!)
      - name: ðŸ” Create .env file from GitHub Secrets
        run: |
          cd ${{ github.workspace }}
          echo "Current directory: $(pwd)"
          echo "Creating .env file..."
          echo "${{ secrets.BACKEND_ENV }}" > .env
          chmod 600 .env
          if [ -f .env ]; then
            echo "âœ… .env file created successfully"
            echo "File size: $(wc -c < .env) bytes"
            echo "File permissions: $(ls -la .env)"
            if [ -s .env ]; then
              echo "âœ… .env file has content"
              echo "First 3 lines of .env (for verification):"
              head -n 3 .env
            else
              echo "âš ï¸ WARNING: .env file is EMPTY!"
              echo "Check if BACKEND_ENV secret is set in GitHub repository settings"
            fi
          else
            echo "âŒ ERROR: .env file was NOT created!"
          fi

# Step 3: Install dependencies
      - name: ðŸ“¦ Install dependencies with Bun
        run: |
          cd ${{ github.workspace }}
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
# Step 4: Build the project
      - name: ðŸ—ï¸ Build the project
        run: |
          cd ${{ github.workspace }}
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build
 # Step 5: Restart the application
      - name: ðŸš€ Restart Application
        run: |
          cd ${{ github.workspace }}
          export PATH="$HOME/.bun/bin:$PATH"
          pm2 restart backend || pm2 start dist/server.js --name backend --interpreter bun
          pm2 save
          echo "âœ… Backend deployment completed successfully!"
